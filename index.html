<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

        <link rel="stylesheet" href="webjars/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
        <link rel="stylesheet" href="webjars/demo-console/index.css">
        <link rel="stylesheet" href="css/kurento.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="webjars/jquery/dist/jquery.min.js"></script>
        <script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
        <script src="webjars/draggabilly/draggabilly.pkgd.min.js"></script>
        <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
        <script src="webjars/demo-console/index.js"></script>

        <script src="js/kurento-utils.js"></script>
        <script src="js/index.js"></script>
        <script src="js/utils.js"></script>
        <title>ATENCION AL CLIENTE </title>
    </head>

    <body>

        <main class="main">

            <div class=" resp" style="margin:0;">
                <section class="col-12 container" style="max-height: 720px; max-width: 1200px;">
                    <div class="atencion__grid " >
                        <div class="atencion__grid__videos">

                            <div id="videoBig">
                                <video id="videoOutput" autoplay poster="img/companyBadge.png"
                                       class="img-fluid"></video>
                            </div>
                            <div id="videoSmall">
                                <video id="videoInput" autoplay poster="img/companyBadge.png"></video>
                            </div>

                        </div>
                        <div class="controles" id="funcPanel">
                            <div class="resize--button ">
                                <a id="register" href="#" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Iniciar conexion
                                </a>
                            </div>
                            <div id='buttonCall' class="resize--button">
                                <a id="call" href="#" class="btn btn-success">
                                    <span class="glyphicon glyphicon-play"></span>
                                    Iniciar Atencion
                                </a>
                            </div>
                            <div  id='buttonStop' class="resize--button">
                                <a id="terminate" href="#" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-stop"></span>
                                    Detener Atencion
                                </a>
                            </div>
                        </div>
                    </div>
                </section>


            </div>
            <div id="console" class="democonsole">
                <ul></ul>
            </div>
        </main>

    </body>

</html>
